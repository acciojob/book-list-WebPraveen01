<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container mt-5">
    <h1 class="text-center">MyBookList</h1>
    <div class="form-group">
      <label for="title">Book Title:</label><br>
      <input type="text" class="form-control" id="title" placeholder="Enter book title">
    </div>
    <div class="form-group">
      <label for="author">Author:</label><br>
      <input type="text" class="form-control" id="author" placeholder="Enter author's name">
    </div>
    <div class="form-group">
      <label for="isbn">ISBN Number:</label><br>
      <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN number">
    </div><br>
    <button type="button" class="btn btn-primary" id="submit">Submit</button>
    <hr>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Dynamically added rows will appear here -->
      </tbody>
    </table>
  </div>
			
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
